{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset</legend>
            <h2>Are you sure you want to Reset the Password</h2>
        </fieldset>
        <div class="form-group">
            {{ form|crispy }}
            <button class="btn btn-outline-danger" type="submit">Yes, Reset</button>
            <a class="btn btn-outline-secondary" href="{% url 'profile'  %}">Cancel</a>
        </div>
    </form>

</div>

{% endblock content %}
