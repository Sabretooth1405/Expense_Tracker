{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<section id="login">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary">Sign In</button>
        <small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
    </form>
</section>
{% endblock content %}
