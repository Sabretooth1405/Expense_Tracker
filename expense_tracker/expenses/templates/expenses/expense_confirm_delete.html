{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Expense</legend>
        <h2>Are you sure you want to delete the Expense "{{ expense.description }}" of Rs.{{expense.amount}} having id {{expense.id}} </h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'expenses' expense.user.username %}">Cancel</a>
    </div>
</form>
{% endblock content %}
